<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}

        {% endblock %} | Flask app
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Welcome to simple Flask application! 12.12.2019, <a href="https://www.youtube.com/watch?v=Y_oyx36AdV0&list=PLlWXhlUMyooZr5R2u2Zwxt6Pw6iwBo5y5">guide</a></h1>
    </div>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img style="width: 2rem; height: 2rem" src="{{ url_for('static', filename='img/cat.png') }}" alt="cool-cat-pic!">
            RegularITCat
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('posts.index')}}">Blog</a>
                </li>
                {% if current_user.has_role('admin') %}
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
                {% endif%}
            </ul>
            <form class="form-inline my-2 my-lg-0" method="GET" action="/blog/">
                <input class="form-control mr-sm-2" type="search" name="q" value="{{ request.args.get('q', '') }}" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
    </nav>



    <div class="container my-5">
        <h2>
            {% block content_title %}

            {% endblock %}
        </h2>
        <p>
            {% block content %}

            {% endblock %}
        </p>
    </div>


</body>

</html>
