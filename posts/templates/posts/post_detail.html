{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    {{ post.body }}
    {% for tag in tags %}
        <p style="font-size: 2em;">
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span class="badge  badge-primary">{{ tag.name }}</span></a>
        </p>
    {% endfor %}
{% endblock %}
